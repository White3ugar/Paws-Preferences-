<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shizuru&display=swap" rel="stylesheet">

    <title>Paws & Preferences</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <h1>🐾 Paws & Preferences 🐾</h1>
    
    <main>
        <div id="loading">Fetching adorable cats...</div>
        <div id="card-container">
        <div class="card">
            <div class="swipe-hint like-hint">❤️</div>
            <div class="swipe-hint dislike-hint">❌</div>
        </div>
        </div>
        <div id="summary"></div>
        <button id="restart">Restart</button>
    </main>
    
    <div id="sparkle-left" class="sparkle">⭐️</div>
    <div id="sparkle-right" class="sparkle">⭐️</div>
    <audio id="like-sound" src="sounds/like.wav" preload="auto"></audio>
    <audio id="dislike-sound" src="sounds/dislike.wav" preload="auto"></audio>

    <script src="script.js"></script>
</body>

</html>
